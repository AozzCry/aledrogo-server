<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h2 style="color: cadetblue">Add Your new productModel!</h2>
    <form style="background-color: #ccc; display: inline-block">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="price">Price</label>
        <input type="number" id="price" step="0.1" />
      </div>
      <button type="submit">Add</button>
    </form>
  </body>
</html>
